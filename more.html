<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <script src="https://kit.fontawesome.com/6478f529f2.js"
crossorigin="anonymous"></script>
  <title>More - Welcome to Cobalt Talk</title>
</head>
<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>04:01</span>
    </div>
    <div class="status-bar__column">
      <i class="fas fa-lock"></i>
      <span>11%</span>
      <i class="fas fa-battery-quarter"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>

  <header class="screen-header">
    <h1 class="screen-header__title">More</h1>
    <div class="screen-header__icons">
      <span><i class="fas fa-search fa-lg"></i></span>
      <span><i class="fas fa-music fa-lg"></i></span>
      <span class="screen-header__icons-cog">
        <a href="setting.html"><i class="fas fa-cog fa-lg"></i></a>
        <span class="badge-small"></span>
      </span>
    </div>
  </header>

  <main class="main-screen more-screen">
    <div class="user-component">
      <div class="user-component__column">
        <img src="./photo/IMG_0604.PNG" class="user-component__avatar user-component__avatar--xl " alt="사진">
        <div class="user-component__text">
          <h4 class="user-component__title">Panny</h4>
          <h6 class="user-component__subtitle">
            +82 10-7777-7777
            <i class="fas fa-info-circle"></i>
          </h6>
        </div>
      </div>
      <div class="user-component__column">
        <i class="far fa-address-card fa-2x"></i>
      </div>
    </div>
    <div class="icon-row">
      <div class="icon-row__icon">
        <i class="far fa-calendar-alt"></i>
        <span>Calendar</span>
      </div>
      <div class="icon-row__icon">
        <i class="far fa-folder-open"></i>
        <span>Talk Drive</span>
      </div>
      <div class="icon-row__icon">
        <i class="far fa-grin-wink"></i>
        <span>Emoticons</span>
      </div>
      <div class="icon-row__icon">
        <i class="far fa-images"></i>
        <span>Themes</span>
      </div>
    </div>
    <div id="lower-icon" class="icon-row">
      <div class="icon-row__icon">
        <i class="far fa-user-circle"></i>
        <span>Account</span>
      </div>
      <div class="icon-row__icon">
        <i class="far fa-comments"></i>
        <span>Openchat</span>
      </div>
      <div class="icon-row__icon">
        <i class="far fa-comments"></i>
        <span>Openchat</span>
      </div>
      <div class="icon-row__icon">
        <i class="far fa-comments"></i>
        <span>Openchat</span>
      </div>
    </div>
    <div class="more-suggestions">
      <h4 class="more-suggestions__title">Suggestions</h4>
      <div class="more-suggestions__icons">
        <div class="more-suggestions__icon">
          <div class="more-suggestions__icon-image">
            <i class="fas fa-quote-right"></i>
          </div>
          <span class="more-suggestions__icon-text">
            Cobalt Story
          </span>
        </div>
        <div class="more-suggestions__icon">
          <div class="more-suggestions__icon-image">
            <i class="fas fa-gamepad"></i>
          </div>
          <span class="more-suggestions__icon-text">
            Cobalt Game
          </span>
        </div>
        <div class="more-suggestions__icon">
          <div class="more-suggestions__icon-image">
            <i class="fas fa-gifts"></i>
          </div>
          <span class="more-suggestions__icon-text">
            Cobalt Gift
          </span>
        </div>
      </div>
    </div>
  </main>

  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__btn">
        <a class="nav__link" href="friends.html"><i class="far fa-user" style="color: rgba(0, 0, 0, 0.4)"></i></a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="chats.html">
          <span class="nav__noti badge--not-choosen">1</span>
          <i class="far fa-comment-alt" style="color: rgba(0, 0, 0, 0.4)"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="find.html"><i class="fas fa-search" style="color: rgba(0, 0, 0, 0.4)"></i></a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="more.html">
          <span class="nav__noti-small badge-small"></span>
          <i class="fas fa-ellipsis-h"></i>
        </a>
      </li>
    </ul>
  </nav>

  <div id="no-mobile">
    <span>Your screen is too big ㅠㅠ</span>
  </div>

</body>
</html>
