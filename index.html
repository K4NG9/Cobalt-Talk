<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <script src="https://kit.fontawesome.com/6478f529f2.js"
crossorigin="anonymous"></script>
  <title>Index - Welcome to Cobalt Talk</title>
</head>
<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>04:01</span>
    </div>
    <div class="status-bar__column">
      <span>11%</span>
      <i class="fas fa-battery-quarter"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>

  <header class="welcome-header">
    <h1 class="welcome-header__title">
      Welcome to Cobalt Talk !
    </h1>
    <p class="welcome-header__text">
      If you have a Cobalt Talk Account,<br>log in with your Email or Phone number.
    </p>
  </header>
  
  <form action="friends.html" method="get" id="login-form">
    <input name="username" type="text" placeholder="Email or Phone number">
    <input name="password" type="password" placeholder="Password">
    <input type="submit" value="Log In">
    <input type="submit" value="Sign Up">
    <a href="#">Find Cobalt Talk Account or Password</a>
  </form>

  <div id="splash-screen">
    <i class="fas fa-comment"></i>
  </div>
  
  <div id="no-mobile">
    <span>Your screen is super big ㅠㅠ</span>
  </div>
</body>
</html>
