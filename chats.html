<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <script src="https://kit.fontawesome.com/6478f529f2.js"
crossorigin="anonymous"></script>
  <title>Chats - Welcome to Cobalt Talk</title>
</head>
<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>04:01</span>
    </div>
    <div class="status-bar__column">
      <i class="fas fa-lock"></i>
      <span>11%</span>
      <i class="fas fa-battery-quarter"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>

  <header class="screen-header">
    <h1 class="screen-header__title">Chats</h1>
    <div class="screen-header__icons">
      <span><i class="fas fa-search fa-lg"></i></span>
      <span><i class="far fa-comment-dots fa-lg"></i></span>
      <span><i class="fas fa-music fa-lg"></i></span>
      <span class="screen-header__icons-cog">
        <a href="setting.html"><i class="fas fa-cog fa-lg"></i></a>
        <span class="badge-small"></span>
      </span>
    </div>
  </header>

  <main class="main-screen">
    <a href="chat.html">
      <div class="user-component">
        <div class="user-component__column">
          <img src="./photo/kang9.png" class="user-component__avatar user-component__avatar " alt="사진">
          <div class="user-component__text">
            <h4 class="user-component__title">K4NG</h4>
            <h6 class="user-component__subtitle">
              Please check My Cobalt Account Info
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">04:01</span>
          <div class="badge">1</div>
        </div>
      </div>
    </a>
  </main>

  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__btn">
        <a class="nav__link" href="friends.html"><i class="far fa-user" style="color: rgba(0, 0, 0, 0.4)"></i></a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="chats.html">
          <span class="nav__noti badge">1</span>
          <i class="far fa-comment-alt"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="find.html"><i class="fas fa-search" style="color: rgba(0, 0, 0, 0.4)"></i></a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="more.html">
          <span class="nav__noti-small badge-small--not-choosen"></span>
          <i class="fas fa-ellipsis-h" style="color: rgba(0, 0, 0, 0.4)"></i>
        </a>
      </li>
    </ul>
  </nav>

  <div id="no-mobile">
    <span>Your screen is too big ㅠㅠ</span>
  </div>

</body>
</html>
