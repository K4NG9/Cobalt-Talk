<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <script src="https://kit.fontawesome.com/6478f529f2.js"
crossorigin="anonymous"></script>
  <title>Settings - Welcome to Cobalt Talk</title>
</head>
<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>04:01</span>
    </div>
    <div class="status-bar__column">
      <i class="fas fa-lock"></i>
      <span>11%</span>
      <i class="fas fa-battery-quarter"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>

<header class="alt-header">
  <div class="alt-header__column">
    <a href="./more.html"><i class="fas fa-angle-left fa-3x"></i></a>
  </div>
  <div class="alt-header__column">
    <h1 class="alt-header__title">Settings</h1>
  </div>
  <div class="alt-header__column">
    <i class="fas fa-search fa-2x"></i>
  </div>
</header>

  <main class="main-screen">
    <ul class="settings-list">
      <li class="settings__setting">
        <div class="settings__setting-column">
          <i class="fas fa-bullhorn"></i>
          <span>Notices</span>
        </div> 
        <div class="settings__setting-column"></div>
      </li>
      <li class="settings__setting">
        <div class="settings__setting-column">
          <i class="fas fa-flask"></i>
          <span>Cobalt Lab</span>
        </div>
        <div class="settings__setting-column"></div>
      </li>
      <li class="settings__setting">
        <div class="settings__setting-column">
          <i class="fas fa-exclamation-circle"></i>
          <span>Version</span>
        </div>
        <div class="settings__setting-column">Latest Version</div>
      </li>
    </ul>
    <div class="main-screen__center-line"></div>
    <ul class="settings-list">
      <li class="settings__setting">
        <div class="settings__setting-column">
          <i class="fas fa-user-lock"></i>
          <span>Privacy</span>
        </div>
        <div class="settings__setting-column"></div>
      </li>
      <li class="settings__setting">
        <div class="settings__setting-column">
          <i class="fas fa-bell"></i>
          <span>Alram</span>
        </div>
        <div class="settings__setting-column"></div>
      </li>
      <li class="settings__setting">
        <div class="settings__setting-column">
          <i class="fas fa-users"></i>
          <span>Friends</span>
        </div>
        <div class="settings__setting-column"></div>
      </li>
      <li class="settings__setting">
        <div class="settings__setting-column">
          <i class="fas fa-comment-dots"></i>
          <span>Chats</span>
        </div>
        <div class="settings__setting-column"></div>
      </li>
      <li class="settings__setting">
        <div class="settings__setting-column">
          <i class="fas fa-sun"></i>
          <span>Display</span>
        </div>
        <div class="settings__setting-column"></div>
      </li>
      <li class="settings__setting">
        <div class="settings__setting-column">
          <i class="fas fa-brush"></i>
          <span>Themes</span>
        </div>
        <div class="settings__setting-column">Default</div>
      </li>
      <li class="settings__setting">
        <div class="settings__setting-column">
          <i class="fas fa-phone-alt"></i>
          <span>Call</span>
        </div>
        <div class="settings__setting-column"></div>
      </li>
    </ul>
  </main>

  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__btn">
        <a class="nav__link" href="friends.html"><i class="far fa-user" style="color: rgba(0, 0, 0, 0.4)"></i></a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="chats.html">
          <span class="nav__noti badge--not-choosen">1</span>
          <i class="far fa-comment-alt" style="color: rgba(0, 0, 0, 0.4)"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="find.html"><i class="fas fa-search" style="color: rgba(0, 0, 0, 0.4)"></i></a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="more.html">
          <span class="nav__noti-small badge-small"></span>
          <i class="fas fa-ellipsis-h"></i>
        </a>
      </li>
    </ul>
  </nav>

  <div id="no-mobile">
    <span>Your screen is too big ㅠㅠ</span>
  </div>

</body>
</html>
